<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <style>
        h1 {
            margin: 0 auto;
            padding: 1em;
            width: 400px;
        }
        form {
          margin: 0 auto;
          width: 400px;
          padding: 1em;
          border: 1px solid #CCC;
          border-radius: 1em;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        input{
          width: 400px;
          box-sizing: border-box;
          border: 1px solid #999;
        }
    </style>
</head>
<body>
<h1>
    Войдите или зарегистрируйтесь
</h1>
<form action="/cgi-bin/view_02.py" method="get">
    Имя пользователя <input type="text" name="username">
    Пароль <input type="password" name="password">
    <button type="submit"> Вход </button>
    <button type="reset">Очистить</button>
</form>
<form method="post">
<ul>
    <li>
        <button type="button">
        <a href="/cgi-bin/registration.py" title="Регистрация">Регистрация</a>
        </button>
    </li>
</ul>
</form>
</body>
</html>
